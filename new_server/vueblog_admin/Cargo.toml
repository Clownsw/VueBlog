[package]
name = "vueblog_admin"
version = "0.7.11-dev"
authors = ["zhuxiujia <zhuxiujia@qq.com>", "smilex <msmliexx1@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
lz4=["fast_log/lz4"]
zip=["fast_log/zip"]
gzip=["fast_log/gzip"]

[dependencies]
rbs = { version = "0.1"}
rbatis = { version = "4"}
rbdc-mysql = { version ="0.1"}

#rbatis orm dep must use async-std(Because actix-web relies on tokio0.2)
tokio = { version = "1", features = ["full"] }
#serde and json
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
#log
log = "0.4"
#fast_log enable features = ["lz4", "zip", "gzip"]
fast_log = { version = "1.5", features = [] }
#web server
actix-web = {version="4.1", default-features = false, features = ["macros"]}
actix-http = "3.2.1"
#redis
redis = { version = "0.21", features = ["tokio-comp"] }
#jwt
jsonwebtoken = "8"
#snowflake
rustflake = "0.1"
md5 = "0.7"
#captcha
captcha = "0.0.9"
#http client,use rust-tls replace to native tls
reqwest = { version = "0.11", default-features = false, features = ["json", "tokio-rustls"] }
#image code
image = "0.24"
#async trait
async-trait = "0.1"

once_cell = "1.9"
futures-util = "0.3.21"
[profile.release]
lto = true
opt-level = 3
codegen-units = 1